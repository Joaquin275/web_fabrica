<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #b71c1c, #f8f8f8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px; /* Aumentado el tamaño del logo */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #b71c1c;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #b71c1c;
            box-shadow: 0 0 5px rgba(183, 28, 28, 0.3);
        }

        button {
            background: #b71c1c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d32f2f;
        }

        .error {
            color: #d32f2f;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #b71c1c;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
         <!-- Logo -->
         <img class="logo" src="{{ url_for('static', filename='images/logo_empresa.png.png') }}" alt="Logo FLG">
        <h1>Registro de Cliente</h1>
        <form method="POST">
            <label>Correo Electronico: <input type="email" name="Correo Electronico" required></label>
            <label>Nombre Completo: <input type="text" name="Nombre Completo" required></label>
            <label>Telefono: <input type="text" name="Telefono" required></label>
            <label>Dirección de Envio: <input type="text" name="Dirección de Envio" required></label>
            <label>Empresa: <input type="text" name="Empresa" required></label>
            <button type="submit">Registrarse</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
